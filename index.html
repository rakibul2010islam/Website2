<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Website-2</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Oswald|Quicksand" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="headerTop">
			<div class="header-top-left">
				<a href="#"><i class="fab fa-facebook-square fa-lg"></i></a>
				<a href="#"><i class="fab fa-twitter fa-lg"></i></a>
				<a href="#"><i class="fab fa-reddit fa-lg"></i></a>
				<a href="#"><i class="fab fa-stumbleupon fa-lg"></i></a>
			</div>
			<div class="header-top-right">
				<ul>
					<li><a href="#">Sign Up</a></li>
					<li><a href="#">Login</a></li>
					<li><a href="#">RSS Feed</a></li>
				</ul>
				
			</div>
		</div>

		<hr>

		<div class="logo-and-search">
			<div class="logo"><span class="logoFirst">Company</span> Name</div>
			<div class="search">
				<form action="" method="">
					<input type="text" placeholder="Search...">
					<button type="submit"><i class="fa fa-search fa-lg"></i></button>
				</form>
			</div>
		</div>

		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Portfolio</a></li>
				<li><a href="#">Gallery</a></li>
				<li><a href="#">About</a></li>
				<li class="dropdown">
				    <a href="javascript:void(0)" class="dropbtn">
				    	Dropdown
				    	<i class="fas fa-caret-down"></i>
				    </a>
				    <div class="dropdown-content">
				      <a href="#">Link 1</a>
				      <a href="#">Link 2</a>
				      <a href="#">Link 3</a>
				    </div>
			  	</li>
			  	<li><button class="hamburgerButton"><i class="fas fa-bars fa-2x"></i></button></li>
			</ul>
			
		</nav>

	</header>

	<!-- W3School Slider codes -->

	<section class="main-slider">
		<div class="slideshow-container">

			<div class="mySlides fade">
			  <div class="numbertext">1 / 3</div>
			  <img src="img/laptop.jpg" style="width:100%">
			  <div class="text">Caption Text</div>
			</div>

			<div class="mySlides fade">
			  <div class="numbertext">2 / 3</div>
			  <img src="img/skyscraper.jpg" style="width:100%">
			  <div class="text">Caption Two</div>
			</div>

			<div class="mySlides fade">
			  <div class="numbertext">3 / 3</div>
			  <img src="img/business.jpg" style="width:100%">
			  <div class="text">Caption Three</div>
			</div>
 
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>

		</div>
		
		<br>

		<div style="text-align:center">
		  <span class="dot" onclick="currentSlide(1)"></span> 
		  <span class="dot" onclick="currentSlide(2)"></span> 
		  <span class="dot" onclick="currentSlide(3)"></span> 
		</div>
	
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="script.js"></script>	


</body>
</html>
